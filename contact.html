<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | EUreka!</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="eci-icon.png" />
  <link rel="apple-touch-icon" href="eci-icon.png" />

  <!-- Your existing CSS here (omitted for brevity) -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <header>
    <!-- Your header here -->
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>
        Have questions, suggestions, or feedback about EUreka!? We'd love to hear from you.
        Fill out the form below and we'll get back to you as soon as possible.
      </p>

      <div class="contact-form-wrapper">
        <div class="success-message" id="success-message">
          Thank you for your feedback! We'll get back to you soon.
        </div>

        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your name" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="What is this about?" />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Your message..."></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <!-- Your footer here -->
  </footer>

  <script>
    // ---- Initialize Firebase ----
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ---- Handle feedback submission ----
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const subject = form.subject.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !subject || !message) return;

      try {
        await db.collection('feedback').add({
          name,
          email,
          subject,
          message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        successMessage.style.display = 'block';
        form.reset();
      } catch (err) {
        alert('Error sending feedback: ' + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
