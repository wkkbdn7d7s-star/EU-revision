<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EU Competencies Flashcards</title>

  <!-- Shared global styles (back arrow, etc.) -->
  <link rel="stylesheet" href="EUreka-base.css">

  <!-- Module-specific styles -->
  <link rel="stylesheet" href="CBQ.css">
</head>
<body>
  <!-- Back arrow -->
  <a href="index.html" class="back-arrow" title="Back to homepage">‚Üê</a>

  <div class="container">
    <main class="card">
      <div id="question" class="question">Click "Next Question" to start</div>

      <div class="controls">
        <button id="nextBtn">Next Question</button>
        <button id="copyBtn">Copy Question</button>

        <span id="timer">00:00</span>
      </div>
    </main>
  </div>

  <!-- Optional global JS for back arrow confirmation -->

  <!-- Module-specific JS -->
