<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBQ Flashcards</title>
  <link rel="stylesheet" href="CBQ.css">
</head>
<body>
  <div class="container">
    <h1>Random Question Generator</h1>
    <div id="question">Click the button to get a question!</div>
    <div id="timer">00:00</div>
    <div class="buttons">
      <button onclick="getQuestion()">Next Question</button>
      <button onclick="copyQuestion()">Copy Question</button>
    </div>
  </div>

  <!-- Link to the correct JS file -->
  <script src="CBQ.js"></script>
</body>
</html>
