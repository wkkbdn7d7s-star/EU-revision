<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUreka! Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #003399;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #002080;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: #ffd700;
      color: #002080;
      font-weight: bold;
      cursor: pointer;
      width: 95%;
    }
    button:hover {
      background-color: #ffcc00;
    }
    #errorMsg {
      color: #ff5555;
      font-size: 0.9em;
      margin-top: 10px;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>EUreka! Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <form id="registerForm">
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <p id="errorMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVv0Ag4-i3h0bEEYOiX4pRCZF7a4_a220",
      authDomain: "eureka-63b47.firebaseapp.com",
      projectId: "eureka-63b47",
      storageBucket: "eureka-63b47.firebasestorage.app",
      messagingSenderId: "655168214317",
      appId: "1:655168214317:web:e7d928bc5c1ea525fa6fa4",
      measurementId: "G-4ZJBL0203J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    // --- Login ---
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const user = userCredential.user;
          console.log("User logged in:", user.uid);
          window.location.href = "index.html"; // redirect after login
        })
        .catch(error => {
          console.error(error.message);
          errorMsg.textContent = error.message;
        });
    });

    // --- Register ---
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const user = userCredential.user;
          console.log("User registered:", user.uid);
          errorMsg.style.color = "lightgreen";
          errorMsg.textContent = "Registration successful! You can now log in.";
        })
        .catch(error => {
          console.error(error.message);
          errorMsg.style.color = "#ff5555";
          errorMsg.textContent = error.message;
        });
    });
  </script>

</body>
</html>
