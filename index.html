<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECi</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="eci-icon.png">

  <!-- iOS PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="eci-icon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #003399; /* EU dark blue */
      margin: 0;
      padding: 0;
      color: white;
    }

    header {
      background-color: #002080;
      padding: 50px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #d0d4e8;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 50px 20px;
    }

    .card {
      background-color: #f5f7fa; /* light card color */
      color: #003399;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 280px;
      text-align: center;
      padding: 30px 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card a {
      text-decoration: none;
      color: inherit;
      font-size: 1.2em;
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #002080;
      color: #d0d4e8;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to ECi</h1>
    <p>Prepare for your EU career with practice tests and flashcards.</p>
  </header>

  <main>
    <!-- Card for EU Knowledge -->
    <div class="card">
      <h2>EU Knowledge</h2>
      <p>Practice flashcards on EU policies, priorities, and digital strategies.</p>
      <a href="EUknowledge.html">Start Test →</a>
    </div>

    <!-- Card for EU Competencies -->
    <div class="card">
      <h2>EU Competencies</h2>
      <p>Practice behavioral and competency-based questions for EU roles.</p>
      <a href="CBQ.html">Start Test →</a>
    </div>
  </main>

  <footer>
    &copy; 2025 ECi
  </footer>

  <!-- Register Service Worker for PWA functionality -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('✅ Service Worker registered successfully.'))
          .catch(err => console.log('⚠️ Service Worker registration failed:', err));
      });
    }
  </script>

</body>
</html>
