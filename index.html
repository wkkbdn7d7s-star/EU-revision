<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to EU Flashcards</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic dropdown styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #003399; /* EU dark blue */
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002080;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #556cd6;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f5f7fa;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #003399;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #dde1f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #4455aa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Future EU Officials</h1>
    <p>Practice your knowledge with our interactive flashcards and tests</p>
  </header>

  <nav>
    <div class="dropdown">
      <button class="dropbtn">Practice Tests</button>
      <div class="dropdown-content">
        <a href="EUknowledge.html">EU Knowledge Questions</a>
        <!-- Add more test pages here -->
        <!-- <a href="AnotherTest.html">Another Test</a> -->
      </div>
    </div>
  </nav>

  <main style="text-align:center; margin-top: 50px;">
    <p>Select a practice test from the menu above to start.</p>
  </main>
</body>
</html>
