<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to EU Flashcards</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #003399; /* EU dark blue */
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002080;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    p {
      margin-top: 10px;
      font-size: 1.1em;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .test-list {
      list-style: none;
      padding: 0;
      width: 300px;
    }

    .test-list li {
      background-color: #556cd6;
      margin: 10px 0;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.2s, background-color 0.2s;
    }

    .test-list li a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .test-list li a:hover {
      background-color: #4455aa;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Future EU Officials</h1>
    <p>Select a practice test below to start practicing your knowledge.</p>
  </header>

  <main>
    <ul class="test-list">
      <li><a href="EUknowledge.html">EU Knowledge</a></li>
      <!-- Add more tests here -->
      <!-- <li><a href="AnotherTest.html">Another Test</a></li> -->
    </ul>
  </main>
</body>
</html>
